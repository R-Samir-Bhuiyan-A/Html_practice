<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering a Div</title>
    <style>
        .centered-div {
            width: 50%;
            margin: 0 auto;
            background-color: lightgray;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="centered-div">
        This div is centered horizontally.
    </div>
</body>
</html>
