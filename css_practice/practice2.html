<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div with Border and Padding</title>
    <style>
        .bordered-div {
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="bordered-div">
        This div has a border, padding, and margin.
    </div>
</body>
</html>
