
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div with Shadow</title>
    <style>
        .shadowed-div {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="shadowed-div">
        This div has a shadow effect.
    </div>
</body>
</html>
