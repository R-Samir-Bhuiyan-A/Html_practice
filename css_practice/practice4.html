<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div with Rounded Corners</title>
    <style>
        .rounded-div {
            border: 2px solid black;
            border-radius: 15px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="rounded-div">
        This div has rounded corners.
    </div>
</body>
</html>
