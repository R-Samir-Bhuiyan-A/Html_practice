<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <style>
        .highlight {
            background-color: yellow;
            color: black;
        }
        #important {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="highlight">This div has a yellow background.</div>
    <p id="important">This paragraph is important and styled differently.</p>
    <div class="highlight">Another highlighted div.</div>
</body>
</html>
