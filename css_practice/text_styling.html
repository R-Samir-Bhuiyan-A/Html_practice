<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling</title>
    <style>
        .title {
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .subtitle {
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
        }
        .paragraph {
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1 class="title">This is a title</h1>
    <h2 class="subtitle">This is a subtitle</h2>
    <p class="paragraph">This is a paragraph with justified text alignment and Times New Roman font.</p>
</body>
</html>
